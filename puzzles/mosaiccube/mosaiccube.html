<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../commonjs/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../commonjs/colorpicker/js/colorpicker.js"></script>

    <link rel="stylesheet" href="../commonjs/colorpicker/css/colorpicker.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="../commonjs/colorpicker/css/layout.css" />
    <script type="text/javascript" src="../commonjs/colorpicker/js/colorpicker.js"></script>
    <script type="text/javascript" src="../commonjs/colorpicker/js/eye.js"></script>
    <script type="text/javascript" src="../commonjs/colorpicker/js/utils.js"></script>
    <script type="text/javascript" src="../commonjs/colorpicker/js/layout.js?ver=1.0.2"></script>

    <script src="../commonjs/persist-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="mosaiccube.js"></script>
    <link rel="stylesheet" type="text/css" href="mosaiccube.css" media="all" />
    <title>mixUp plus</title>
</head>
<body>
<div class="fc2add">
<!-- [FC2 Analyzer] http://analyzer.fc2.com/  -->
<script language="javascript" src="http://analyzer55.fc2.com/ana/processor.php?uid=2031247" type="text/javascript"></script>
<noscript><div align="right"><img src="http://analyzer55.fc2.com/ana/icon.php?uid=2031247&ref=&href=&wid=0&hei=0&col=0" /></div></noscript>
<!-- [FC2 Analyzer]  -->
</div>

<div id="cubeContainer">
    <div id="cubeViewPort">

        <div id="faces"
             style="-webkit-transform: rotateX(-35deg) rotateY(315deg);
             -moz-transform: rotateX(-35deg) rotateY(315deg);
             -ms-transform: rotateX(-35deg) rotateY(315deg);
             -o-transform: rotateX(-35deg) rotateY(315deg);">
        </div>
    </div>
</div>
<p id="hint">Hit space bar to start.</p>
<div id="control">
<p>[setting<button type="button" name="toggle">show/hide</button>]<br>
    [cube reset<button type="button" name="reset">reset</button>]</p>
<div id="panel">
<div id="keys"></div>
Color  :
<select name="faceColor">
    <option value="U" selected>U</option><option value="F">F</option><option value="L">L</option>
    <option value="B">B</option><option value="R">R</option><option value="D">D</option>
</select>
<div id="colorSelector"><div style="background-color: #FFFFFF"></div></div>
<br/><br/> <br/>
<!--[magnification: <input id="mag" type="range" max="200" min="50" value="100"/>]<br>-->
[view range___: <input id="viewRange" type="range" max="1500" min="200" value="1200"/>]<br>
[back face____: <input id="backFace" type="checkbox" />]<br>
[rotate: click on cube <input id="rotate" type="checkbox">]
</div>
</div>
</body>
</html>
